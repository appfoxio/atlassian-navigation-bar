name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Atlassian SDK
        uses: rodrigo-nogues/github-action-install-atlassian-sdk@v1
      - name: Package the App
        run: atlas-package -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      - uses: benjlevesque/short-sha@v1.1
        id: short-sha
        with:
          length: 7
      - name: Get Maven Version Number
        id: mavenver
        run: |
          echo ::set-output name=ver::$(atlas-mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.mavenver.outputs.ver }}
          release_name: Release ${{ steps.mavenver.outputs.ver }}
          body: Navigation Bar Cross-Product Plugin for Atlassian Server and Data Center.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/navbar-${{ steps.mavenver.outputs.ver }}.jar
          asset_name: navbar-${{ steps.mavenver.outputs.ver }}.jar
          asset_content_type: application/jar
